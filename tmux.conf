set -g mode-keys vi
set -s escape-time 0
set -g display-time 4000
set -g renumber-windows on
set -g default-terminal "xterm-256color"
set -g focus-events on
setw -g aggressive-resize on

bind "r" source-file ~/.tmux.conf

# rebind prefix to Ctrl-a
set -g prefix 'C-a'
unbind C-b
bind C-a send-prefix

# nicer prefix-c
unbind 'c'
bind 'c' new-window -c "#{pane_current_path}"

# bind vim copy keys
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe "xsel -i --clipboard"

# unbind default splits
unbind '"'
unbind '%'
bind "|" split-window -h -c "#{pane_current_path}"
bind "-" split-window -v -c "#{pane_current_path}"
bind ":" command-prompt -p "send pane to:" "join-pane -t '%%'"

set -g status-left ''
set -g status-right ''
set -g status-fg white
set -g status-bg black
set -g status-position bottom

set -g window-status-current-format '#[fg=white]#[bg=colour238] #I #[bg=colour236] #W '
set -g window-status-format '#[fg=colour240]#[bg=colour236] #I #[bg=colour234] #W '

set -g pane-border-fg colour236
set -g pane-active-border-fg green

# 200ms for repeat, start numbering at 1
set -g base-index 1
setw -g pane-base-index 1
set -g repeat-time 200
